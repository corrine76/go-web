<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>{{ .Title }}</h1>
    <hr>
    <form method="POST">
        <div class="form-group">
            <label for="prompt">Prompt:</label>
            <input type="text" class="form-control" name="prompt" id="prompt" value="{{ .Prompt }}" required>
        </div>
        <div class="form-group">
            <label for="length">Length:</label>
            <input type="number" class="form-control" name="length" id="length" value="{{ .Length }}" min="1" max="2048" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate Text</button>
    </form>
    <hr>
    <div class="form-group">
        <label for="response">Response:</label>
        <textarea class="form-control" rows="10" name="response" id="response" readonly>{{ .Response }}</textarea>
    </div>
    <hr>
    <div class="form-group">
        <label for="api_key">API Key:</label>
        <input type="text" class="form-control" name="api_key" id="api_key" value="{{ .APIKey }}" readonly>
    </div>
</div>
</body>
</html>
