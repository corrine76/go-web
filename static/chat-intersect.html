<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static-chat/css/bootstrap.min.css">
    <script src="/static-chat/js/jquery.min.js"></script>
    <script src="/static-chat/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>{{ .Title }}</h1>
    <hr>
    <div class="form-group">
        <label for="response">Response:</label>
        <textarea class="form-control" rows="10" name="response" id="response" readonly>{{ .Reply }}</textarea>
    </div>
    <hr>
    <form method="POST">
        <div class="form-group">
            <label for="prompt">Ask:</label>
            <input type="text" class="form-control" name="prompt" id="prompt" value="{{ .Ask }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
